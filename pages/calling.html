<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calling on Xabarim</title>
    <link rel="icon" href="/img/logo-main.jpg" />
    <link rel="icon" href="/img/logo.png" />
    <link rel="stylesheet" href="/css/calling.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-6">
        <div class="camera">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="66"
            height="66"
            fill="currentColor"
            class="bi bi-camera-video-off"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M10.961 12.365a2 2 0 0 0 .522-1.103l3.11 1.382A1 1 0 0 0 16 11.731V4.269a1 1 0 0 0-1.406-.913l-3.111 1.382A2 2 0 0 0 9.5 3H4.272l.714 1H9.5a1 1 0 0 1 1 1v6a1 1 0 0 1-.144.518zM1.428 4.18A1 1 0 0 0 1 5v6a1 1 0 0 0 1 1h5.014l.714 1H2a2 2 0 0 1-2-2V5c0-.675.334-1.272.847-1.634zM15 11.73l-3.5-1.555v-4.35L15 4.269zm-4.407 3.56-10-14 .814-.58 10 14z"
            />
          </svg>
          <p>Camera is off</p>
        </div>
      </div>
      <div class="col-3">
        <div class="desc">
          <img src="/img/notif_img.jpg" alt="oi" class="profile__img" />
          <p>Are you ready to call to User</p>
          <button class="start__calling">Start calling</button>
        </div>
      </div>
    </div>
    <div class="calling__window hide">
      <img
        src="/img/notif_img.jpg"
        alt="rasm is not found."
        class="profile__img"
      />
      <h3>Calling to User</h3>
      <div class="btns">
        <div class="btn"><i class="bi bi-front"></i></div>
        <div class="btn"><i class="bi bi-camera-video-off-fill"></i></div>
        <div class="btn"><i class="bi bi-mic-mute-fill"></i></div>
        <div class="btn" id="hang__off">
          <i class="bi bi-telephone-fill fs-3"></i>
        </div>
      </div>
    </div>
    <script src="/js/calling.js"></script>
  </body>
</html>
