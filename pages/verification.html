<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, user-scalable=no"
    />

    <title>Verification</title>
    <link rel="icon" href="/img/logo-main.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/verification.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center flex-column code_section p-2 main__row"
    >
      <div class="row w-100 arrow__icon-parent">
        <div class="col-12 d-flex justify-content-start">
          <i class="bi bi-arrow-left" id="back-icon"></i>
        </div>
      </div>
      <div class="alert__danger hide" role="alert">
        Please, insert full code!
      </div>
      <div class="row p-0 d-flex justify-content-center flex-column">
        <div class="col-6 verification">
          <form
            action="#ss"
            class="d-flex justify-content-center align-items-center flex-column bg bg-dark p-2 rounded"
          >
            <p class="text-white">
              We sent verification code to <span class="phone__number"></span>.
              So insert the code:error is not found
            </p>
            <div class="inputs d-flex justify-content-center p-2">
              <input
                type="text"
                autocomplete="off"
                name="code"
                class="input-code"
              />
              <input
                type="text"
                autocomplete="off"
                name="code"
                class="input-code"
              />
              <input
                type="text"
                autocomplete="off"
                name="code"
                class="input-code"
              />
              <input
                type="text"
                autocomplete="off"
                name="code"
                class="input-code"
              />
              <input
                type="text"
                autocomplete="off"
                name="code"
                class="input-code"
              />
              <input
                type="text"
                autocomplete="off"
                name="code"
                class="input-code"
              />
            </div>
            <div class="d-flex">
              <button
                class="btn btn-primary mt-2 mx-2"
                type="button"
                id="submit-desktop"
              >
                Confirm
              </button>
            </div>
            <a href="#">Did the code not arrive?</a>
          </form>
        </div>
      </div>
    </div>
    <!-- On mobile version -->
    <div class="container-fluid keyboard_section p-0">
      <div class="row p-0 flex w-100">
        <div class="col-12 flex p-0">
          <div class="row keyboard flex p-2">
            <div class="col-4">
              <button class="digit">1</button>
            </div>
            <div class="col-4">
              <button class="digit">2</button>
            </div>
            <div class="col-4">
              <button class="digit">3</button>
            </div>
            <div class="col-4">
              <button class="digit">4</button>
            </div>
            <div class="col-4">
              <button class="digit">5</button>
            </div>
            <div class="col-4">
              <button class="digit">6</button>
            </div>
            <div class="col-4">
              <button class="digit">7</button>
            </div>
            <div class="col-4">
              <button class="digit">8</button>
            </div>
            <div class="col-4">
              <button class="digit">9</button>
            </div>
            <div class="col-4">
              <button class="clear">Clear</button>
            </div>
            <div class="col-4">
              <button class="digit">0</button>
            </div>
            <div class="col-4">
              <button class="delete">
                <i class="bi bi-backspace-fill"></i>
              </button>
            </div>
            <div class="col-12 p-0 mt-1">
              <form action="#server.js" class="form">
                <button
                  type="button"
                  class="confirm btn btn-primary hide"
                  id="submit-mobile"
                >
                  Confirm
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="/js/verification.js"></script>
  </body>
</html>
