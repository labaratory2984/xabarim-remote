<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <title>Login to Xabarim</title>
    <link rel="icon" href="/img/logo-main.jpg" />
    <link rel="stylesheet" href="/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 vw-100">
    <div
      class="container-fluid h-100 w-100 d-flex justify-content-center align-items-center flex-column p-0 position-relative"
    >
      <div class="row border border-primary login__box">
        <div class="col-12">
          <form>
            <h1 class="text-center text-dark">Login</h1>
            <form class="input__box">
              <label for="email" class="text-white">E-mail:</label>
              <input
                type="email"
                class="form-control form__input"
                id="email"
                placeholder="Insert Email"
              />
              <label for="password" class="text-white">Password:</label>
              <input
                type="password"
                class="form-control form__input"
                id="password"
                placeholder="At least 8 symbol"
              />
            </form>
            <button
              class="button w-100 mt-5 shadow-lg"
              target="_blank"
              id="login"
            >
              Sign in
            </button>
          </form>
          <p class="text-center text-white">
            Are you new on Xabarim? Well, you can create that:
            <a href="/pages/registration.html" target="_blank" class="text-dark"
              >Create account</a
            >
          </p>
        </div>
      </div>
      <footer class="w-100">
        <p>
          This site is made by
          <a href="#" class="text-decoration-none" style="color: blue"
            >Nurbek Ahmedov</a
          >. All rights reserved. 2025
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
  </body>
</html>
